{% extends 'base.html' %}
{% block content %}
    <div id="page-wrapper">
    <div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                规则管理页 <small>Create new page.</small>
            </h1>
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    规则查看
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>规则id</th>
                                <th>内容</th>
                                <th>描述</th>
                                <th>动作</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for rule in rule_list %}
                                <tr class="odd gradeX">
                                <td>{{ rule.id }}</td>
                                <td>{{ rule.content }}</td>
                                <td>{{ rule.description }}</td>
                                <td class="center">{{ rule.action }}</td>
                                <td>
                                    <a class="content_item" href="/rule_edit-{{ rule.id }}/">
                                        <button>编辑</button>
                                    </a>
                                    <a class="content_item" href="/rule_del-{{ rule.id }}/">
                                        <button>删除</button>
                                    </a>
                                </td>
                            {% endfor %}
                            </tr>
                            </tbody>
                        </table>
                        <a href='/rule_create'>
                            <button>新建一个规则</button>
                        </a>
                    </div>

                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
    </div>
    </div>
{% endblock %}
