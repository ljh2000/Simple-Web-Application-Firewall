{% extends 'base.html' %}
{% block content %}
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        白名单管理页 <small>Create new page.</small>
                    </h1>
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            白名单查看
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>白名单id</th>
                                        <th>url</th>
                                        <th>ip</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="odd gradeX">
                                        <form method="post" action="/Whitelist_create">
                                            {% csrf_token %}
                                            <td>{{ obj.id }}</td>
                                            <td><input type="text" name="url" value='{{ obj.url }}'></td>
                                            <td><input type="ip" name="ip" value='{{ obj.ip }}'></td>
                                            <td><input type="submit" value="提交"></td>
                                        </form>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
